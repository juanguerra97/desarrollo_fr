<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="h3">Carreras</div>
    </div>
    <div class="card-body">
      <button type="button" class="pull-right btn btn-primary mb-3" (click)="openModal('Nueva Carrera')"
              data-toggle="modal" data-target="#modal-container"
      >
        <em class="fa fa-check mr-2"></em>
        Nuevo
      </button>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Activo</th>
            <th scope="col">Accion</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let carrera of carreras; let i = index">
            <th scope="row">{{carrera.za_carrera}}</th>
            <td>{{carrera.codigo_carrera}}</td>
            <td>{{carrera.nombre_carrera}}</td>
            <td>{{carrera.activo.data}}</td>
            <td>
              <button class="btn btn-warning" (click)="editar(i)" title="editar"><em class="fa fa-pencil"></em></button>
              <button class="btn btn-danger"  (click)="eliminar(i)" title="eliminar"><em class="fa fa-trash"></em></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <a routerLink="/" class="btn btn-secondary pull-left">
        <i class="fa fa-close" aria-hidden="true"></i> Regresar
      </a>
    </div>
  </div>
</div>
